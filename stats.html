<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика сервера - Clorum</title>
    
    <!-- Фавиконка -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
            position: relative;
        }

        h1::after {
            content: '';
            background: url('logo.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            opacity: 0.1;
            z-index: -1;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.7;
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-spin {
            animation: logoSpin 0.8s ease-in-out;
        }

        /* НОВЫЙ АБСТРАКТНЫЙ ФОН */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #000;
        }

        /* Геометрические фигуры */
        .abstract-shape {
            position: absolute;
            opacity: 0.15;
            filter: blur(8px);
            transition: transform 0.5s ease;
        }

        /* Треугольники */
        .triangle {
            width: 0;
            height: 0;
            border-style: solid;
            background: transparent !important;
        }

        .triangle-1 {
            border-width: 0 150px 260px 150px;
            border-color: transparent transparent #ff6600 transparent;
            top: 10%;
            left: 5%;
            animation: floatTriangle 25s infinite ease-in-out;
        }

        .triangle-2 {
            border-width: 260px 150px 0 150px;
            border-color: #ff6600 transparent transparent transparent;
            top: 60%;
            right: 8%;
            animation: floatTriangle 30s infinite ease-in-out reverse;
        }

        /* Прямоугольники */
        .rectangle {
            background: linear-gradient(45deg, #ff6600, #ff8c00);
            transform: rotate(45deg);
        }

        .rectangle-1 {
            width: 300px;
            height: 100px;
            top: 15%;
            right: 15%;
            animation: floatRectangle 20s infinite ease-in-out;
        }

        .rectangle-2 {
            width: 200px;
            height: 80px;
            bottom: 20%;
            left: 10%;
            animation: floatRectangle 25s infinite ease-in-out reverse;
        }

        /* Шестиугольники */
        .hexagon {
            background: #ff6600;
            position: relative;
            width: 120px;
            height: 69px;
        }

        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
        }

        .hexagon:before {
            bottom: 100%;
            border-bottom: 34.5px solid #ff6600;
        }

        .hexagon:after {
            top: 100%;
            border-top: 34.5px solid #ff6600;
        }

        .hexagon-1 {
            top: 25%;
            left: 20%;
            animation: floatHexagon 35s infinite ease-in-out;
        }

        .hexagon-2 {
            top: 70%;
            right: 25%;
            animation: floatHexagon 40s infinite ease-in-out reverse;
        }

        /* Ромбы */
        .diamond {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff6600, #ff8c00);
            transform: rotate(45deg);
        }

        .diamond-1 {
            top: 40%;
            left: 8%;
            animation: floatDiamond 30s infinite ease-in-out;
        }

        .diamond-2 {
            top: 80%;
            right: 12%;
            animation: floatDiamond 35s infinite ease-in-out reverse;
        }

        /* Круги */
        .circle {
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,102,0,0.8) 0%, rgba(255,102,0,0.2) 70%);
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: 20%;
            animation: floatCircle 40s infinite ease-in-out;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            top: 10%;
            right: 25%;
            animation: floatCircle 45s infinite ease-in-out reverse;
        }

        /* Анимации для фигур */
        @keyframes floatTriangle {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-40px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }

        @keyframes floatRectangle {
            0%, 100% {
                transform: translateY(0) rotate(45deg) scale(1);
            }
            50% {
                transform: translateY(-25px) rotate(45deg) scale(1.1);
            }
        }

        @keyframes floatHexagon {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(20px) rotate(180deg);
            }
            75% {
                transform: translateY(-15px) rotate(270deg);
            }
        }

        @keyframes floatDiamond {
            0%, 100% {
                transform: translateX(0) rotate(45deg);
            }
            33% {
                transform: translateX(-40px) rotate(135deg);
            }
            66% {
                transform: translateX(40px) rotate(225deg);
            }
        }

        @keyframes floatCircle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -20px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 30px) scale(0.9);
            }
            75% {
                transform: translate(25px, 25px) scale(1.05);
            }
        }

        /* Анимации для скролла */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #ff6600; }
            50% { box-shadow: 0 0 20px #ff6600; }
        }

        /* Стили для секций с анимацией */
        section {
            padding: 80px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s, transform 0.8s;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }

        h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: #ff6600;
            margin: 15px auto;
            box-shadow: 0 0 10px #ff6600;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 20px;
            text-align: center;
            max-width: 800px;
            font-weight: 500;
            width: 100%;
        }

        /* Навигация */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.95);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.2);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6600;
            text-decoration: none;
            letter-spacing: 2px;
        }

        /* Кнопки */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: transparent;
            color: #ff6600;
            border: 2px solid #ff6600;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: glow 2s infinite;
        }

        .btn:hover {
            background-color: #ff6600;
            color: #000;
            box-shadow: 0 0 20px #ff6600;
        }

        /* Стили для статистики */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s, transform 0.8s;
        }

        .stats-grid.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s, transform 0.8s;
        }

        .stat-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .stat-card:hover {
            border-color: #ff6600;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.2);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6600;
            margin: 10px 0;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s, transform 0.8s;
        }

        .players-list.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .player-tag {
            background: rgba(255, 102, 0, 0.2);
            border: 1px solid #ff6600;
            border-radius: 20px;
            padding: 8px 15px;
            color: #ff6600;
            font-size: 0.9rem;
        }

        .last-updated {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s, transform 0.8s;
        }

        .last-updated.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
            
            /* Адаптивность для абстрактных фигур */
            .abstract-shape {
                opacity: 0.1;
            }
            
            .triangle-1, .triangle-2 {
                border-width: 0 80px 140px 80px;
            }
            
            .rectangle-1, .rectangle-2 {
                width: 150px;
                height: 50px;
            }
            
            .hexagon {
                width: 80px;
                height: 46px;
            }
            
            .hexagon:before,
            .hexagon:after {
                border-left: 40px solid transparent;
                border-right: 40px solid transparent;
            }
            
            .hexagon:before {
                border-bottom: 23px solid #ff6600;
            }
            
            .hexagon:after {
                border-top: 23px solid #ff6600;
            }
            
            .diamond {
                width: 80px;
                height: 80px;
            }
            
            .circle-1, .circle-2 {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- НОВЫЙ Абстрактный фон -->
    <div class="background-shapes">
        <div class="abstract-shape triangle triangle-1"></div>
        <div class="abstract-shape triangle triangle-2"></div>
        <div class="abstract-shape rectangle rectangle-1"></div>
        <div class="abstract-shape rectangle rectangle-2"></div>
        <div class="abstract-shape hexagon hexagon-1"></div>
        <div class="abstract-shape hexagon hexagon-2"></div>
        <div class="abstract-shape diamond diamond-1"></div>
        <div class="abstract-shape diamond diamond-2"></div>
        <div class="abstract-shape circle circle-1"></div>
        <div class="abstract-shape circle circle-2"></div>
    </div>

<!-- Навигация -->
    <nav id="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <span>CLORUM</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="stats.html" style="color: #ff6600;">Статистика</a></li>
                <li><a href="https://t.me/ClorumSupportBot" target="_blank">Поддержка</a></li>
            </ul>
        </div>
    </nav>


    <!-- Статистика -->
    <section id="stats">
        <div class="container">
            <h1>Статистика сервера</h1>
            
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-number" id="onlineCount">?</div>
                    <div class="stat-label">Игроков онлайн</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🟢</div>
                    <div class="stat-number" id="serverStatus">?</div>
                    <div class="stat-label">Статус сервера</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⚡</div>
                    <div class="stat-number" id="serverVersion">?</div>
                    <div class="stat-label">Версия</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🎯</div>
                    <div class="stat-number" id="maxPlayers">?</div>
                    <div class="stat-label">Максимум игроков</div>
                </div>
            </div>
            
            <!-- Список онлайн игроков -->
            <div id="playersContainer" style="display: none;">
                <h3>🎮 Игроки онлайн:</h3>
                <div id="playersList" class="players-list"></div>
            </div>
            
            <div class="last-updated" id="lastUpdated">
                Обновляется каждые 10 секунд
            </div>
        </div>
    </section>

    <!-- Кнопка назад -->
    <section style="min-height: auto; padding: 0 20px 20px 20px; margin-top: -130px;">
        <div class="container" style="text-align: center;">
            <a href="index.html" class="btn">← Вернуться на главную</a>
        </div>
    </section>
	
    <script>
        // ТВОЙ IP СЕРВЕРА - ЗАМЕНИ НА СВОЙ!
        const SERVER_IP = "clorum.mspt.xyz"; // Или IP адрес

        // Анимация при прокрутке
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section');
            const statsGrid = document.getElementById('statsGrid');
            const statCards = document.querySelectorAll('.stat-card');
            const playersList = document.getElementById('playersList');
            const lastUpdated = document.getElementById('lastUpdated');
            const nav = document.getElementById('navbar');
            
            // Функция для проверки видимости элемента
            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top <= (window.innerHeight || document.documentElement.clientHeight) * 0.8 &&
                    rect.bottom >= 0
                );
            }
            
            // Функция для обработки прокрутки
            function handleScroll() {
                // Добавление класса для навигации при прокрутке
                if (window.scrollY > 100) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
                
                // Анимация секций
                sections.forEach(section => {
                    if (isElementInViewport(section)) {
                        section.classList.add('visible');
                    }
                });
                
                // Анимация элементов статистики
                if (statsGrid && isElementInViewport(statsGrid)) {
                    statsGrid.classList.add('visible');
                    
                    // Анимация карточек с задержкой
                    statCards.forEach((card, index) => {
                        setTimeout(() => {
                            card.classList.add('visible');
                        }, index * 200);
                    });
                }
                
                // Анимация других элементов
                if (playersList && isElementInViewport(playersList)) {
                    playersList.classList.add('visible');
                }
                
                if (lastUpdated && isElementInViewport(lastUpdated)) {
                    lastUpdated.classList.add('visible');
                }
            }
            
            // Инициализация при загрузке
            handleScroll();
            
            // Обработчик события прокрутки
            window.addEventListener('scroll', handleScroll);
            
            // Принудительно показываем контент после загрузки
            setTimeout(() => {
                sections.forEach(section => section.classList.add('visible'));
                if (statsGrid) statsGrid.classList.add('visible');
                statCards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, index * 200);
                });
                if (lastUpdated) lastUpdated.classList.add('visible');
            }, 100);
        });

        async function updateServerStats() {
            try {
                console.log("🔄 Запрашиваю статистику сервера...");
                
                const response = await fetch(`https://api.mcsrvstat.us/2/${SERVER_IP}`);
                const data = await response.json();
                
                console.log("📊 Ответ API:", data);
                
                if (data.online) {
                    // Сервер онлайн
                    document.getElementById('serverStatus').textContent = 'Онлайн';
                    document.getElementById('serverStatus').style.color = '#00ff00';
                    
                    document.getElementById('onlineCount').textContent = data.players.online;
                    document.getElementById('maxPlayers').textContent = data.players.max;
                    document.getElementById('serverVersion').textContent = data.version;
                    
                    // Показываем список игроков если есть
                    if (data.players.list && data.players.list.length > 0) {
                        document.getElementById('playersContainer').style.display = 'block';
                        const playersList = document.getElementById('playersList');
                        playersList.innerHTML = data.players.list.map(player => 
                            `<div class="player-tag">${player}</div>`
                        ).join('');
                        
                        // Анимируем появление списка игроков
                        setTimeout(() => {
                            playersList.classList.add('visible');
                        }, 300);
                    } else {
                        document.getElementById('playersContainer').style.display = 'none';
                    }
                    
                } else {
                    // Сервер офлайн
                    document.getElementById('serverStatus').textContent = 'Офлайн';
                    document.getElementById('serverStatus').style.color = '#ff0000';
                    document.getElementById('onlineCount').textContent = '0';
                    document.getElementById('maxPlayers').textContent = '?';
                    document.getElementById('serverVersion').textContent = '?';
                    document.getElementById('playersContainer').style.display = 'none';
                }
                
            } catch (error) {
                console.error('❌ Ошибка получения статистики:', error);
                document.getElementById('serverStatus').textContent = '❌ Ошибка';
                document.getElementById('serverStatus').style.color = '#ff6600';
            }
        }

        // Запускаем при загрузке и каждые 30 секунд
        document.addEventListener('DOMContentLoaded', function() {
            updateServerStats();
            setInterval(updateServerStats, 10000);
        });

        // Анимация лого при клике
        const logoLink = document.querySelector('.logo');
        if (logoLink) {
            logoLink.addEventListener('click', function(e) {
                e.preventDefault();
                const logoImg = this.querySelector('img');
                
                if (logoImg) {
                    logoImg.classList.add('logo-spin');
                    setTimeout(() => {
                        logoImg.classList.remove('logo-spin');
                        window.location.href = 'index.html';
                    }, 800);
                } else {
                    window.location.href = 'index.html';
                }
            });
        }
    </script>
</body>
</html>
