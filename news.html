    <script>
        // REAL TELEGRAM PARSER - —Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ –±–æ—Ç–∞!
        class TelegramNewsParser {
            constructor() {
                this.newsContainer = document.getElementById('newsContainer');
                this.channelUrl = 'https://t.me/clorum_gr';
                this.init();
            }

            async init() {
                await this.loadNews();
                // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
                setInterval(() => this.loadNews(), 300000);
            }

            async loadNews() {
                try {
                    this.showLoading();
                    
                    // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –º–µ—Ç–æ–¥—ã –ø–∞—Ä—Å–∏–Ω–≥–∞
                    const posts = await this.tryAllMethods();
                    
                    if (posts && posts.length > 0) {
                        this.displayPosts(posts);
                    } else {
                        this.showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤–æ—Å—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                    }
                    
                } catch (error) {
                    console.error('Error loading news:', error);
                    this.showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π');
                }
            }

            async tryAllMethods() {
                const methods = [
                    this.parseFromTelegramWeb(),
                    this.parseFromTelegramAPI(),
                    this.getFallbackPosts()
                ];

                for (let method of methods) {
                    try {
                        const result = await method;
                        if (result && result.length > 0) {
                            console.log('Success with method:', method.name);
                            return result;
                        }
                    } catch (e) {
                        console.log('Method failed:', e);
                        continue;
                    }
                }
                return null;
            }

            // –ú–µ—Ç–æ–¥ 1: –ü–∞—Ä—Å–∏–Ω–≥ –≤–µ–±-–≤–µ—Ä—Å–∏–∏ Telegram
            async parseFromTelegramWeb() {
                try {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º CORS proxy –¥–ª—è –æ–±—Ö–æ–¥–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    const targetUrl = `${this.channelUrl}?embed=1&mode=posts`;
                    
                    const response = await fetch(proxyUrl + targetUrl);
                    const html = await response.text();
                    
                    return this.parseTelegramHTML(html);
                } catch (error) {
                    throw new Error('Web parsing failed');
                }
            }

            // –ú–µ—Ç–æ–¥ 2: –ß–µ—Ä–µ–∑ –Ω–µ–æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–µ API
            async parseFromTelegramAPI() {
                try {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—É–±–ª–∏—á–Ω–æ–µ API –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –∫–∞–Ω–∞–ª–æ–≤
                    const response = await fetch(`https://api.telegram.org/bot111111111:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/getChatHistory?chat_id=@clorum_gr&limit=20`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        return this.parseAPIResponse(data);
                    }
                    throw new Error('API failed');
                } catch (error) {
                    throw new Error('API parsing failed');
                }
            }

            parseTelegramHTML(html) {
                const posts = [];
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // –ò—â–µ–º –ø–æ—Å—Ç—ã –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä–µ Telegram
                const postElements = doc.querySelectorAll('.tgme_widget_message');
                
                postElements.forEach(element => {
                    try {
                        const post = this.parsePostElement(element);
                        if (post) posts.push(post);
                    } catch (e) {
                        console.log('Failed to parse post element:', e);
                    }
                });

                return posts.length > 0 ? posts : null;
            }

            parsePostElement(element) {
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ HTML —Å—Ç—Ä—É–∫—Ç—É—Ä—ã Telegram
                const textElement = element.querySelector('.tgme_widget_message_text');
                const dateElement = element.querySelector('.tgme_widget_message_date time');
                const linkElement = element.querySelector('.tgme_widget_message_date');
                
                if (!textElement) return null;

                const message = textElement.innerHTML;
                const date = dateElement ? new Date(dateElement.getAttribute('datetime')) : new Date();
                const postUrl = linkElement ? linkElement.href : this.channelUrl;

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –º–µ–¥–∏–∞
                const media = this.extractMediaFromElement(element);

                return {
                    id: this.generatePostId(date, message),
                    date: date,
                    message: message,
                    media: media,
                    url: postUrl
                };
            }

            extractMediaFromElement(element) {
                const media = [];
                
                // –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏
                const photos = element.querySelectorAll('.tgme_widget_message_photo_wrap');
                photos.forEach(photo => {
                    const style = photo.getAttribute('style');
                    const urlMatch = style.match(/background-image:url\('(.*?)'\)/);
                    if (urlMatch) {
                        media.push({
                            type: 'photo',
                            url: urlMatch[1]
                        });
                    }
                });

                // –í–∏–¥–µ–æ
                const videos = element.querySelectorAll('video');
                videos.forEach(video => {
                    media.push({
                        type: 'video', 
                        url: video.src
                    });
                });

                return media;
            }

            parseAPIResponse(data) {
                if (!data || !data.result) return null;
                
                return data.result.map(post => ({
                    id: post.id,
                    date: new Date(post.date * 1000),
                    message: post.message,
                    media: post.media || [],
                    url: `${this.channelUrl}/${post.id}`
                })).reverse();
            }

            displayPosts(posts) {
                this.newsContainer.innerHTML = '';

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                posts.forEach((post, index) => {
                    const postElement = this.createPostElement(post);
                    this.newsContainer.appendChild(postElement);

                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
                    setTimeout(() => {
                        postElement.classList.add('visible');
                    }, index * 200);
                });

                // –ï—Å–ª–∏ –ø–æ—Å—Ç–æ–≤ –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                if (posts.length === 0) {
                    this.showNoPostsMessage();
                }
            }

            createPostElement(post) {
                const postDiv = document.createElement('div');
                postDiv.className = 'telegram-post';
                postDiv.id = `post-${post.id}`;
                
                const dateString = this.formatDate(post.date);
                const messageHTML = this.formatMessage(post.message);

                postDiv.innerHTML = `
                    <div class="post-header">
                        <span class="post-date">${dateString}</span>
                        <a href="${post.url}" target="_blank" class="post-link">üîó –û—Ç–∫—Ä—ã—Ç—å –≤ Telegram</a>
                    </div>
                    <div class="post-content">
                        ${messageHTML}
                        ${this.renderMedia(post.media)}
                    </div>
                    <div class="post-footer">
                        <a href="${post.url}" target="_blank">üí¨ –û–±—Å—É–¥–∏—Ç—å</a>
                        <a href="https://t.me/clorum_gr" target="_blank">üì¢ –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</a>
                        <a href="https://t.me/ClorumSupportBot" target="_blank">üõ†Ô∏è –¢–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–∞</a>
                    </div>
                `;

                return postDiv;
            }

            formatMessage(message) {
                if (!message) return '<p>–ù–æ–≤–æ—Å—Ç—å –±–µ–∑ —Ç–µ–∫—Å—Ç–∞</p>';
                
                return message
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>')
                    .replace(/‚úÖ/g, '‚úÖ ')
                    .replace(/‚ùå/g, '‚ùå ')
                    .replace(/üéÆ/g, 'üéÆ ')
                    .replace(/‚ö°/g, '‚ö° ')
                    .replace(/üì¢/g, 'üì¢ ')
                    .replace(/üèÜ/g, 'üèÜ ')
                    .replace(/üîó/g, 'üîó ')
                    .replace(/üõ†Ô∏è/g, 'üõ†Ô∏è ');
            }

            renderMedia(media) {
                if (!media || media.length === 0) return '';
                
                return media.map(item => {
                    if (item.type === 'photo') {
                        return `<div class="post-media"><img src="${item.url}" alt="–ù–æ–≤–æ—Å—Ç—å" loading="lazy"></div>`;
                    } else if (item.type === 'video') {
                        return `<div class="post-media"><video controls><source src="${item.url}"></video></div>`;
                    }
                    return '';
                }).join('');
            }

            formatDate(date) {
                return date.toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            generatePostId(date, message) {
                return 'post-' + btoa(date.getTime() + message.substring(0, 20)).replace(/[^a-zA-Z0-9]/g, '');
            }

            showLoading() {
                this.newsContainer.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–∏...</div>';
            }

            showError(message) {
                this.newsContainer.innerHTML = `
                    <div class="error">
                        ${message}
                        <div style="margin-top: 15px;">
                            <a href="https://t.me/clorum_gr/3" target="_blank" class="btn">üì∞ –°–º–æ—Ç—Ä–µ—Ç—å –Ω–æ–≤–æ—Å—Ç–∏ –≤ Telegram</a>
                        </div>
                    </div>
                `;
            }

            showNoPostsMessage() {
                this.newsContainer.innerHTML = `
                    <div class="news-item visible">
                        <div class="news-content">
                            <p>üì≠ –ù–æ–≤–æ—Å—Ç–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</p>
                            <p>–°–ª–µ–¥–∏—Ç–µ –∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏ –≤ –Ω–∞—à–µ–º Telegram-–∫–∞–Ω–∞–ª–µ!</p>
                            <div style="text-align: center; margin-top: 20px;">
                                <a href="https://t.me/clorum_gr/3" target="_blank" class="btn">
                                    üì¢ –ü–µ—Ä–µ–π—Ç–∏ –≤ Telegram-–∫–∞–Ω–∞–ª
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–∞—Ä—Å–µ—Ä –Ω–æ–≤–æ—Å—Ç–µ–π
            new TelegramNewsParser();

            const logoLink = document.querySelector('.logo');
            if (logoLink) {
                logoLink.addEventListener('click', function(e) {

                            logoImg.classList.remove('logo-spin');
                            window.location.href = 'index.html';
                        }, 800);
                    }
                });
            }
        });
    </script>
